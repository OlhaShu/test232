<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест на співставлення: WCAG</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 1200px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 15px;
            font-size: 2em;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .instructions {
            background: #f0f4ff;
            border-left: 4px solid #667eea;
            padding: 15px 20px;
            margin-bottom: 30px;
            border-radius: 8px;
        }

        .instructions p {
            color: #555;
            line-height: 1.6;
        }

        .matching-area {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .column {
            background: #fafafa;
            padding: 20px;
            border-radius: 12px;
            border: 2px solid #e0e0e0;
        }

        .column-title {
            font-size: 1.3em;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 20px;
            text-align: center;
            padding-bottom: 10px;
            border-bottom: 2px solid #667eea;
        }

        .term, .definition {
            background: white;
            padding: 15px 20px;
            margin-bottom: 15px;
            border-radius: 10px;
            cursor: move;
            transition: all 0.3s ease;
            border: 2px solid #ddd;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .term:hover, .definition:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
            border-color: #667eea;
        }

        .term {
            font-weight: 600;
            color: #333;
        }

        .definition {
            color: #555;
            line-height: 1.5;
        }

        .term.dragging, .definition.dragging {
            opacity: 0.5;
            cursor: grabbing;
        }

        .drop-zone {
            min-height: 60px;
            border: 2px dashed #ccc;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
            background: white;
        }

        .drop-zone.drag-over {
            background: #e8f0fe;
            border-color: #667eea;
            border-style: solid;
        }

        .drop-zone.filled {
            border-style: solid;
            border-color: #ddd;
        }

        .drop-zone.correct {
            background: #d4edda;
            border-color: #28a745;
        }

        .drop-zone.incorrect {
            background: #f8d7da;
            border-color: #dc3545;
        }

        .button-container {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.1em;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        button:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .reset-btn {
            background: #6c757d;
        }

        .reset-btn:hover {
            background: #5a6268;
        }

        .result {
            text-align: center;
            margin-top: 25px;
            padding: 20px;
            border-radius: 12px;
            font-size: 1.3em;
            font-weight: bold;
            display: none;
        }

        .result.show {
            display: block;
        }

        .result.success {
            background: #d4edda;
            color: #155724;
            border: 2px solid #28a745;
        }

        .result.partial {
            background: #fff3cd;
            color: #856404;
            border: 2px solid #ffc107;
        }

        .pair-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 15px;
            align-items: center;
        }

        .term-label {
            font-weight: 600;
            color: #333;
            padding: 15px 20px;
            background: #f8f9fa;
            border-radius: 10px;
            border: 2px solid #ddd;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            .matching-area {
                grid-template-columns: 1fr;
            }

            .pair-row {
                grid-template-columns: 1fr;
            }

            h1 {
                font-size: 1.5em;
            }

            button {
                padding: 12px 30px;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Тест на співставлення: Основи WCAG</h1>
        <p class="subtitle">Веб-доступність та інклюзивний дизайн</p>

        <div class="instructions">
            <p><strong>Інструкція:</strong> Перетягніть визначення з правої колонки до відповідних термінів у лівій колонці. Після завершення натисніть "Перевірити", щоб побачити результати.</p>
        </div>

        <div class="matching-area">
            <div class="column">
                <div class="column-title">Терміни</div>
                <div id="terms-container"></div>
            </div>

            <div class="column">
                <div class="column-title">Визначення</div>
                <div id="definitions-container"></div>
            </div>
        </div>

        <div class="button-container">
            <button id="checkBtn">Перевірити відповіді</button>
            <button id="resetBtn" class="reset-btn">Почати заново</button>
        </div>

        <div id="result" class="result"></div>
    </div>

    <script>
        const pairs = [
            {
                term: "WCAG",
                definition: "Технічний стандарт веб-доступності від W3C, що слугує орієнтиром для цифрової доступності"
            },
            {
                term: "Інклюзивний дизайн",
                definition: "Методологія проєктування, яка одразу враховує розмаїття користувачів з різними характеристиками"
            },
            {
                term: "Perceivable (Сприйнятність)",
                definition: "Принцип WCAG: інформація має бути представлена у формі, яку користувачі можуть сприймати"
            },
            {
                term: "Контрастність AA",
                definition: "Мінімальне співвідношення контрастності тексту 4.5:1 для стандартного рівня доступності"
            },
            {
                term: "Alt Text",
                definition: "Альтернативний текстовий опис зображення для скрінрідерів та випадків незавантаження"
            },
            {
                term: "ARIA",
                definition: "Набір атрибутів, що інформують допоміжні технології про функціонал елементів інтерфейсу"
            },
            {
                term: "Skip Links",
                definition: "Посилання 'Перейти до основного вмісту' для пропуску повторюваних елементів навігації"
            },
            {
                term: "Tab Order",
                definition: "Логічна послідовність доступу до інтерактивних елементів при клавіатурній навігації"
            }
        ];

        let draggedElement = null;
        let matches = {};

        function shuffleArray(array) {
            const newArray = [...array];
            for (let i = newArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        }

        function initializeGame() {
            matches = {};
            const termsContainer = document.getElementById('terms-container');
            const definitionsContainer = document.getElementById('definitions-container');
            
            termsContainer.innerHTML = '';
            definitionsContainer.innerHTML = '';

            pairs.forEach((pair, index) => {
                const pairRow = document.createElement('div');
                pairRow.className = 'pair-row';
                
                const termLabel = document.createElement('div');
                termLabel.className = 'term-label';
                termLabel.textContent = pair.term;
                
                const dropZone = document.createElement('div');
                dropZone.className = 'drop-zone';
                dropZone.dataset.termIndex = index;
                
                dropZone.addEventListener('dragover', handleDragOver);
                dropZone.addEventListener('dragleave', handleDragLeave);
                dropZone.addEventListener('drop', handleDrop);
                
                pairRow.appendChild(termLabel);
                pairRow.appendChild(dropZone);
                termsContainer.appendChild(pairRow);
            });

            const shuffledDefinitions = shuffleArray(pairs);
            shuffledDefinitions.forEach((pair, index) => {
                const def = document.createElement('div');
                def.className = 'definition';
                def.textContent = pair.definition;
                def.draggable = true;
                def.dataset.defIndex = pairs.findIndex(p => p.definition === pair.definition);
                
                def.addEventListener('dragstart', handleDragStart);
                def.addEventListener('dragend', handleDragEnd);
                
                definitionsContainer.appendChild(def);
            });

            document.getElementById('result').classList.remove('show');
            document.getElementById('checkBtn').disabled = false;
        }

        function handleDragStart(e) {
            draggedElement = e.target;
            e.target.classList.add('dragging');
            e.dataTransfer.effectAllowed = 'move';
        }

        function handleDragEnd(e) {
            e.target.classList.remove('dragging');
        }

        function handleDragOver(e) {
            e.preventDefault();
            e.dataTransfer.dropEffect = 'move';
            e.currentTarget.classList.add('drag-over');
        }

        function handleDragLeave(e) {
            e.currentTarget.classList.remove('drag-over');
        }

        function handleDrop(e) {
            e.preventDefault();
            const dropZone = e.currentTarget;
            dropZone.classList.remove('drag-over');
            
            if (draggedElement && draggedElement.classList.contains('definition')) {
                if (dropZone.children.length > 0) {
                    const existingDef = dropZone.querySelector('.definition');
                    if (existingDef) {
                        document.getElementById('definitions-container').appendChild(existingDef);
                    }
                }
                
                dropZone.appendChild(draggedElement);
                dropZone.classList.add('filled');
                
                const termIndex = dropZone.dataset.termIndex;
                const defIndex = draggedElement.dataset.defIndex;
                matches[termIndex] = defIndex;
            }
        }

        function checkAnswers() {
            let correct = 0;
            const total = pairs.length;
            
            pairs.forEach((pair, index) => {
                const dropZone = document.querySelector(`[data-term-index="${index}"]`);
                const matchedDefIndex = matches[index];
                
                if (matchedDefIndex !== undefined && parseInt(matchedDefIndex) === index) {
                    dropZone.classList.add('correct');
                    dropZone.classList.remove('incorrect');
                    correct++;
                } else if (matchedDefIndex !== undefined) {
                    dropZone.classList.add('incorrect');
                    dropZone.classList.remove('correct');
                } else {
                    dropZone.classList.remove('correct', 'incorrect');
                }
            });

            const resultDiv = document.getElementById('result');
            const percentage = Math.round((correct / total) * 100);
            
            resultDiv.textContent = `Результат: ${correct} з ${total} правильних (${percentage}%)`;
            resultDiv.classList.add('show');
            
            if (correct === total) {
                resultDiv.className = 'result show success';
                resultDiv.textContent += ' - Чудова робота! 🎉';
            } else if (correct >= total / 2) {
                resultDiv.className = 'result show partial';
                resultDiv.textContent += ' - Добре, але можна краще! 💪';
            } else {
                resultDiv.className = 'result show partial';
                resultDiv.textContent += ' - Спробуйте ще раз! 📚';
            }
            
            document.getElementById('checkBtn').disabled = true;
        }

        document.getElementById('checkBtn').addEventListener('click', checkAnswers);
        document.getElementById('resetBtn').addEventListener('click', initializeGame);

        initializeGame();
    </script>
</body>
</html>
